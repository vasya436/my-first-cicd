---
- name: Download and extract Apache Kafka
  hosts: all
  become: yes  # выполнять с правами sudo

  vars:
    kafka_version: "3.9.0"
    download_url: "https://downloads.apache.org/kafka/{{ kafka_version }}/kafka_2.13-{{ kafka_version }}.tgz"
    archive_path: "/tmp/kafka.tgz"
    extract_to: "/opt/kafka"

  tasks:
    - name: Ensure /tmp exists
      file:
        path: /tmp
        state: directory

    - name: Download Kafka archive
      get_url:
        url: "{{ download_url }}"
        dest: "{{ archive_path }}"
        mode: '0644'
        timeout: 60

    - name: Create extraction directory
      file:
        path: "{{ extract_to }}"
        state: directory
        mode: '0755'

    - name: Extract archive
      unarchive:
        src: "{{ archive_path }}"
        dest: "{{ extract_to }}"
        remote_src: yes
        extra_opts: [--strip-components=1]
      notify: Remove downloaded archive

  handlers:
    - name: Remove downloaded archive
      file:
        path: "{{ archive_path }}"
        state: absent
